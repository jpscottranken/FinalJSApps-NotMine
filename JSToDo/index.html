<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript ToDo List App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>ToDo List App</h2>
        <img src="images/todopic.jpg" alt="ToDo Image" id="todoLogo" />
        <div class="row">
          <input type="text" id="todoInput" placeholder="Input ToDo" />
          <button id="Add" onclick="addTask()">Add</button>
        </div>
        <ul id="listHolder"></ul>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
